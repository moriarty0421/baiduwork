<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>mvvm演示</h1>
  <div id="app">
    <input type="text" b-value="input.message" b-on-input="handlerInput">
    <div>{{ input.message }}</div>
    <div b-text="text"></div>
    <div>{{ text }}</div>
    <div b-html="htmlMessage"></div>
  </div>
  <script src="./mixin.js"></script>
  <script src="./browser.js"></script>
  <script src="./mediator.js"></script>
  <script src="./binder.js"></script>
  <script src="./view.js"></script>
  <script src="./hijack.js"></script>
  <script src="./mvvm.js"></script>
  <script>
    let vm = new Mvvm({
      el: '#app',
      data: {
        input: {
          message: 'Hello Input!'
        },
        text: 'Hello World!',
        htmlMessage: `<button>提交</button>`
      },
      methods: {
        handlerInput(e) {
          this.text = e.target.value
        }
      }
    })

    console.log(vm)
  </script>
</body>
</html>
